text_to_image_config: |    
    <View>
        <Header value="文生图评测"/>
        <Style>
            .container {
                display: flex;
                justify-content: space-between;
            }
            .image-block {
                width: 50%;
            }
            .text-block {
                border: 1px solid #ccc;
                padding: 10px;
            }
            .text-block-right {
                width: 50%;
            }
        </Style>
        <View className="container">
            <View className="image-block">
                <Image name="url" value="$url" maxWidth="100%"/>
            </View>       
            <View className="text-block text-block-right"> 
                <Header value="1. 检查生成图片是否跟随原文描述"/>   
                <Header value=" >> 不跟随标签" size="9"/>          
                <Header value=" ---服装侧" size="10"/>          
                <Labels name="label1-cloth" toName="overall_all_prompts">
                    <Label value="场景描述不跟随" background="red" hotkey="1"/>
                    <Label value="款式设计不跟随" background="red" hotkey="2"/>
                    <Label value="品类不跟随" background="red" hotkey="3"/>
                    <Label value="花型图案不跟随" background="red" hotkey="4"/>              
                    <Label value="服装工艺不跟随" background="red" hotkey="5"/>              
                    <Label value="配饰不跟随" background="red" hotkey="6"/>
                    <Label value="妆容不跟随" background="red" hotkey="7"/>
                </Labels>       
                <Header value=" ---面料侧" size="10"/>          
                <Labels name="label1-fabric" toName="overall_all_prompts">
                    <Label value="服装面料不跟随" background="blue" hotkey="8"/>
                    <Label value="服装颜色不跟随" background="blue" hotkey="9"/>
                    <Label value="模特描述（性别五官等）不跟随" background="blue" hotkey="0"/>
                    <Label value="构图描述（展示效果）不跟随" background="blue" hotkey="a"/>              
                </Labels>       
                <Header value=" >> 其他" size="10"/>          
                <Labels name="label1-others" toName="overall_all_prompts">
                    <Label value="其他不跟随" background="yellow" hotkey="ctrl+b"/>
                </Labels>       
                <TextArea name="custom-label-input" toName="overall_all_prompts" perRegion="true" placeholder="输入自定义标签" rows="3"/>          
                <HyperText name="overall_all_prompts" value="$merged_caption_cn"/>
            </View>
        </View>
    </View>
    
inference:
  max_retry: 10
